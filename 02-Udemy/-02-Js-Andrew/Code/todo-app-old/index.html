<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="icon" href="images/favicon.png" />
  </head>

  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">To-do App</h1>
        <h2 class="header__subtitle">What do you need to do?</h2>
      </div>
    </div>

    <div class="actions">
      <div class="actions__container">
        <input
          id="search-text"
          class="input"
          type="text"
          placeholder="Search"
        />
        <label class="checkbox">
          <input type="checkbox" id="hide-completed" /> Hide completed tasks
        </label>
      </div>
    </div>

    <div class="container">
      <div id="todos"></div>
      <form id="create-task">
        <input
          type="text"
          class="input"
          placeholder="Enter your task"
          name="text"
        />
        <button class="button">Create Task</button>
      </form>
    </div>

    <script src="scripts/uuid4.js"></script>
    <script src="scripts/todo-functions.js"></script>
    <script src="scripts/todo-app.js"></script>
  </body>
</html>
